<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prøv selv side 90</title>
</head>
<body>

    <script>

        var vinner = 0;
        var antall = 0;

        while(vinner !== 10) {
            document.write("Du vant ikke!");
            vinner = Math.floor(Math.random()*10+1);

            antall++;
        }

        document.write(`du vant på ${antall} forsøk`);

    </script>

</body>
</html>
